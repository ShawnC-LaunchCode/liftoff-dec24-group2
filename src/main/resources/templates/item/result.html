<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<a sec:authorize="hasAuthority('ADMIN')"
   th:href="@{/item/add}">Add New Item</a>
<table class="table table-striped" style="text-align: center">
    <thead class="table-dark">
    <tr>
        <th scope="col">Album</th>
        <th scope="col">Artist</th>
        <th scope="col">Genre</th>
        <th scope="col">Format</th>
        <th scope="col">Condition</th>
        <th scope="col">Price</th>
        <th scope="col">Qty Available</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.album.name}"></td>
        <td th:text="${item.album.artist.name}"></td>
        <td th:text="${item.album.genre.name}"></td>
        <td th:text="${item.formatType.name}"></td>
        <td th:text="${item.conditionType.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.qtyInStock}"></td>

        <td sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/item/edit/{id}(id=${item.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
