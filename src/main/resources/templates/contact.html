<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Contact Form</h1>


<form method="post">
    <div>
        <label>Name
            <input th:field="${contactForm.name}">
        </label>
        <p class="error" th:errors="${contactForm.name}"></p>
    </div>
    <div>
        <label>Email Address
            <input th:field="${contactForm.emailAddress}">
        </label>
        <p class="error" th:errors="${contactForm.emailAddress}"></p>
    </div>
    <div>
        <label>Message
            <textarea th:field="${contactForm.message}"></textarea>
        </label>
    </div>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
