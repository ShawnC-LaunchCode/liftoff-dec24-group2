<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<header th:replace="~{fragments :: header}"></header>
<div th:replace="~{fragments :: cartcount}"></div>
<h2 class="h2">Shopping Cart</h2>
<tr>
    <th>Here are the items you've selected for purchase.</th>
</tr>
<table class="table table-striped" style="text-align: center">
    <thead class="table-dark">
    <tr>
        <th scope="col">Album Name</th>
        <th scope="col">Format</th>
        <th scope="col">Condition</th>
        <th scope="col" >Price</th>
        <th scope="col" >Remove Item</th>

    </tr>
    </thead>
    <tr th:each="cartItems, cartIndex : ${cart}">
        <td th:text="${cartItems.album.name}"></td>
        <td th:text = "${cartItems.formatType.name}"></td>
        <td th:text="${cartItems.conditionType.name}"></td>
        <td th:text="${cartItems.price}"></td>
        <td><button th:onclick="|window.location.href='/remove/' + ${cartIndex.index} + '/' + ${cartItems.id} |">
            Remove Item
        </button></td>
    </tr>
</table>

<table class="table table-striped" style="text-align: center">
    <thead class="table-dark">
    <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col" >Total</th>
        <th scope="col" >Checkout</th>

    </tr>
    </thead>
    <tr>
        <td th:text></td>
        <td th:text></td>
        <td th:text></td>
        <td th:text="${total}">0.00</td>
        <td><button th:onclick="|window.location.href='/cart/checkout'|">
        Checkout
    </button></td>
    </tr>
</table>

</body>
</html>
