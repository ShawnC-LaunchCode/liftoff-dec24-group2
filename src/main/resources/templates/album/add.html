<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<h1>Add New Album</h1>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${album.name}">
        </label>
        <p class="text-danger" th:errors="${album.name}"></p>
    </div>
    <div class="form-group">
        <label>Aritst
            <select th:field="${album.artist.Id}">
                <option th:each="artist : ${artists}"
                        th:text="${artist.name}"
                        th:value="${artist.id}"></option>
            </select>
        </label>
    </div>
    <div>
        <label>Genre
            <select th:field="${album.genre.Id}">
                <option th:each="genre : ${genres}"
                        th:text="${genre.name}"
                        th:value="${genre.id}"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Release Date
            <input type="date" th:field="${album.releaseDate}">
        </label>
        <p class="text-danger" th:errors="${album.releaseDate}"></p>
    </div>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
