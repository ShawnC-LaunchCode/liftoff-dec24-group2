<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<h2 class="h2">Album List</h2>

<table>
    <thead>
    <tr>
        <th>Album Name</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>Release Date</th>
        <th>Qty Available</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tr th:each="album : ${albums}">
        <td th:text="${album.name}"></td>
        <td th:text="${album.artist.name}"></td>
        <td th:text="${album.genre.name}"></td>
        <td th:text="${album.releaseDate}"></td>
        <td><a th:href="@{/album/edit/{id}(id=${album.id})}">Edit</a></td>
    </tr>
</table>

</body>
</html>
